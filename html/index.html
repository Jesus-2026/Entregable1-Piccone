<body>
    
<h1>Bienvenido!! Calculador Indice de Masa Corporal</h1>


<p>Ingresa peso y altura para calcular tu IMC.</p>

<form id="formularioIMC">

    <label>Nombre:</label>
    <input type="text" id="inputNombre" placeholder="Indica tu nombre aquÃ­">
    <label>Peso (kg):</label>
    <input type="number" id="inputPeso" placeholder="Ej: 70" step="0.1">
    <label>Altura (m):</label>
    <input type="number" id="inputAltura" placeholder="Ej: 1.75" step="0.01">

    <button type="submit">Calcular IMC</button>

</form>

<div id="resultado"></div>
